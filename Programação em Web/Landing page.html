                <!DOCTYPE html>
                <html lang="en">
                <head>
                    <meta charset="UTF-8">
                    <meta name="viewport" content="width=device-width, initial-scale=1.0">
                    <title>Tela Destruida</title>
                    <style>
                        #meuBotao {
                            background-color: #3498db;
                            color: white;
                            padding: 10px 20px;
                            font-size: 16px;
                            border: none;
                            cursor: pointer;
                        }
                
                        #destruicao {
                            position: fixed;
                            top: 0;
                            left: 0;
                            width: 100%;
                            height: 100%;
                            background-color: #ff5733;
                            animation: destruir 0.5s ease-out forwards;
                        }
                        @keyframes destruir {
                            0% {
                                transform: scale(1);
                            }
                            100% {
                                transform: scale(20);
                                opacity: 0;
                            }
                        }
                    </style>
                </head>
                <body>
                    <button id="meuBotao">Cuidado auto destruicao</button>
                
                    <script>
                        function destruirTela() {
                            const destruicao = document.createElement("div");
                            destruicao.id = "destruicao";
                            document.body.appendChild(destruicao);
                        }
                        document.getElementById("meuBotao").addEventListener("click", destruirTela);
                    </script>
                </body>
                </html>
